<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }

    <script>
        // Particle animation with parallax effect
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 150;

        class Particle {
            constructor() {
                this.reset();
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.2 - 0.1;
                this.speedY = Math.random() * 0.2 - 0.1;
                this.color = `hsl(${Math.random() * 20 + 340}, 90%, 85%)`;
                this.opacity = Math.random() * 0.4 + 0.6;
                this.twinklePhase = Math.random() * Math.PI * 2;
                this.z = Math.random() * 2; // For parallax effect
            }

            reset() {
                const t = Math.random() * Math.PI * 2;
                const scale = Math.random() * (window.innerWidth < 768 ? 50 : 80) + 60;
                this.x = canvas.width / 2 + scale * (16 * Math.pow(Math.sin(t), 3)) / 16;
                this.y = canvas.height / 2 - scale * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)) / 16;
            }

            update() {
                this.x += this.speedX / (this.z + 1);
                this.y += this.speedY / (this.z + 1);
                this.twinklePhase += 0.05;
                this.opacity = 0.6 + Math.sin(this.twinklePhase) * 0.2;

                if (this.size > 0.2) this.size -= 0.01;

                if (this.size <= 0.2 || Math.abs(this.x - canvas.width / 2) > canvas.width / 2 || Math.abs(this.y - canvas.height / 2) > canvas.height / 2) {
                    this.reset();
                    this.size = Math.random() * 2 + 1;
                    this.opacity = Math.random() * 0.4 + 0.6;
                }
            }

            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size / (this.z + 1), 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function connectParticles() {
            const maxDistance = window.innerWidth < 768 ? 70 : 90;
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < maxDistance) {
                        ctx.globalAlpha = (1 - distance / maxDistance) * 0.3;
                        ctx.strokeStyle = `rgba(255, 182, 193, ${1 - distance / maxDistance})`;
                        ctx.lineWidth = 0.6;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[j].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                        ctx.globalAlpha = 1;
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((particle) => {
                particle.update();
                particle.draw();
            });
            connectParticles();
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Cursor trail effect
        const trailCanvas = document.createElement('canvas');
        trailCanvas.style.position = 'absolute';
        trailCanvas.style.top = '0';
        trailCanvas.style.left = '0';
        trailCanvas.style.pointerEvents = 'none';
        trailCanvas.style.zIndex = '3';
        document.body.appendChild(trailCanvas);
        trailCanvas.width = window.innerWidth;
        trailCanvas.height = window.innerHeight;

        const trailCtx = trailCanvas.getContext('2d');
        const trailParticles = [];

        class TrailParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 3;
                this.opacity = 0.8;
            }

            update() {
                this.size -= 0.2;
                this.opacity -= 0.05;
            }

            draw() {
                trailCtx.globalAlpha = this.opacity;
                trailCtx.fillStyle = 'rgba(255, 105, 180, 0.8)';
                trailCtx.beginPath();
                trailCtx.moveTo(this.x, this.y - this.size);
                trailCtx.lineTo(this.x - this.size, this.y + this.size);
                trailCtx.lineTo(this.x + this.size, this.y + this.size);
                trailCtx.closePath();
                trailCtx.fill();
                trailCtx.globalAlpha = 1;
            }
        }

        document.addEventListener('mousemove', (e) => {
            trailParticles.push(new TrailParticle(e.clientX, e.clientY));
        });

        function animateTrail() {
            trailCtx.clearRect(0, 0, trailCanvas.width, trailCanvas.height);
            trailParticles.forEach((particle, index) => {
                particle.update();
                particle.draw();
                if (particle.size <= 0.2 || particle.opacity <= 0) {
                    trailParticles.splice(index, 1);
                }
            });
            requestAnimationFrame(animateTrail);
        }

        animateTrail();

        window.addEventListener('resize', () => {
            trailCanvas.width = window.innerWidth;
            trailCanvas.height = window.innerHeight;
        });

        // Surprise message and particle burst
        function showSurprise() {
            const surpriseMessage = document.getElementById('surpriseMessage');

            // Particle burst

            }
        }

        bgMusic.volume = 0.3;
        bgMusic.play().catch(() => {
            document.addEventListener('click', () => bgMusic.play(), { once: true });
        });
    </script>
